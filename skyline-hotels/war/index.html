      body {
        padding-top: 60px;

      #map_canvas {
        width: 100%;

      }

      img.media-object {

      }

         width: 256px;

      .list-highlight {
         border: 1px solid rgb(251, 238, 213);

         margin-left: -1px;
      }

      #pool {
         margin-bottom: 2em;
      }

      .move-rigth{
         display: block;
         float: right;
      }

      .loading {
         visibility: hidden;

      #hotel-list {
         overflow: auto;

        <div class="span4">
          <div id="option-pane" class="well">
            <fieldset>
              <legend>Price and Location</legend>
              <label class="checkbox"><input type="checkbox"
                                             name="skyline-opt"
                                             value="price">Price per
                night: <span id="rate-lab"></span></label>
              <div id="rate-range" class="sliderwrapper"></div>
              <label class="checkbox"><input type="checkbox"
                  name="skyline-opt"
                  value="distFromColosseum">Distance From
                  Colosseum: <span id="colosseum-lab"></span></label>
              <div id="colosseum-range" class="sliderwrapper"></div>

              <label class="checkbox"><input type="checkbox"
                  name="skyline-opt"
                  value="distFromTreviFountain">Distance From Trevi
                  Fountain: <span id="trevi-lab"></span></label>
              <div id="trevi-range" class="sliderwrapper"></div>

              <label class="checkbox"><input type="checkbox"
                  name="skyline-opt" value="distFromVatican">Distance
                  to the
                  Vatican: <span id="proximity-lab"></span></label>
              <div id="proximity-range" class="sliderwrapper"></div>
            </fieldset>

            <fieldset>
              <legend>Facilities</legend>
              <label class="checkbox">
                <input type="checkbox" name="internet" id="internet" > Internet
              </label>
              <label class="checkbox lastcheckbox">
                <input type="checkbox" name="pool" id="pool"> Pool
              </label>
            </fieldset>
              
            <fieldset>
              <legend>Rating</legend>
              <label class="checkbox"><input type="checkbox"
                  name="skyline-opt" value="hotelRating">Minimum
                  Expedia
                  Rating: <span id="expedia-lab"></span></label>
              <div id="expedia-range" class="sliderwrapper"></div>

              <label class="checkbox"><input type="checkbox"
                  name="skyline-opt" value="tripAdvisorRating">Minimum
                  Trip Advisor
                  Rating: <span id="tripad-lab"></span></label>
              <div id="tripad-range" class="sliderwrapper"></div>
            </fieldset>
