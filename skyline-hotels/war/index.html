<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Skyline Hotels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      #map_canvas {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map_canvas img{
        max-width: none;
      }

      img.media-object {
         width: 64px;
         height: 64px;
      }

      .ui-slider, .lastcheckbox {
         margin-bottom: 2em;
      }

      #pool {
         margin-bottom: 2em;
      }

      .move-rigth{
         display: block;
         float: right;
      }

      #ListMapTabContent {
         height: 600px;
      }

      #hotel-list {
         overflow: auto;
      }
      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="assets/img/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Skyline Hotels</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span4">
          <div class="well">
            <fieldset>
              <legend>Location</legend>
              <label>Distance From Colosseum: <span id="colosseum-lab"></span></label>
              <div id="colosseum-range"></div>

              <label>Distance From Trevi Fountain: <span id="trevi-lab"></span></label>
              <div id="trevi-range"></div>

              <label>Distance to City Center: <span id="proximity-lab"></span></label>
              <div id="proximity-range"></div>

              <label>Price per night: <span id="rate-lab"></span></label>
              <div id="rate-range"></div>
            </fieldset>

            <fieldset>
              <legend>Facilities</legend>
              <label class="checkbox">
                <input type="checkbox" name="internet" id="internet" > Internet
              </label>
              <label class="checkbox lastcheckbox">
                <input type="checkbox" name="pool" id="pool"> Pool
              </label>
            </fieldset>
              
            <fieldset>
              <legend>Rating</legend>
              <label>Minimum Expedia Rating: <span id="expedia-lab"></span></label>
              <div id="expedia-range"></div>

              <label>Minimum Trip Advisor Rating: <span id="tripad-lab"></span></label>
              <div id="tripad-range"></div>
            </fieldset>

            <fieldset>
              <legend>Suggest best hotels by:</legend>
               <label class="checkbox">
                 <input type="checkbox" name="skyline-opt" value="highRate">Price per night
               </label>
               <label class="checkbox">
                 <input type="checkbox" name="skyline-opt"
                 value="distFromColosseum">Shortest distance from
                 Colosseum
               </label>
               <label class="checkbox">
                 <input type="checkbox" name="skyline-opt"
                 value="distFromTreviFountain">Shortest distance from
                 Trevi Fountain
               </label>
               <label class="checkbox">
                 <input type="checkbox" name="skyline-opt"
                 value="proximityDistance">Shortest distance to city center
               </label>
               <label class="checkbox">
                 <input type="checkbox" name="skyline-opt"
                 value="hotelRating">Expedia rating
               </label>
               <label class="checkbox">
                 <input type="checkbox" name="skyline-opt"
                 value="tripAdvisorRating">Trip Advisor rating
               </label>
            </fieldset>



          </div><!--/.well -->
        </div><!--/span-->
        <div class="span8">
          <div >
            <ul id="ListMapTap" class="nav nav-pills">
              <li class="active"><a href="#listing" data-toggle="pill">Listing</a></li>
              <li class=""><a href="#map" id="tab_map_link" data-toggle="pill">Map</a></li>
            </ul>
            <div id="ListMapTabContent" class="tab-content">
              <div class="tab-pane fade active in" id="listing">
                <div class="input-prepend move-right">
                  <span class="add-on">Order by:</span>
                  <select id="sortby">
                    <option value="default">Default</option>
                    <option value="skyline">Suggest Best Hotels (skyline)</option>
                    <option value="highRate-asc">Price per night (lowest first)</option>
                    <option value="distFromColosseum-asc">Distance from Colosseum (shortest first)</option>
                    <option value="distFromTreviFountain-asc">Distance from Trevi Fountain (shortest first)</option>
                    <option value="proximityDistance-asc">Distance to City Center(shortest first)</option>
                    <option value="hotelRating-decs">Expedia Rating (highest first)</option>
                    <option value="tripAdvisorRating-decs">Trip Advisor Rating (highest first)</option>
                  </select></div>
                <ul id="hotel-list" class="media-list">
                </ul>
              </div>
              <div class="tab-pane fade" id="map">
                <div id="map_canvas"></div>
              </div>
            </div> <!-- tab content -->
          </div><!--/.well -->
        </div><!--/span-->

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- <script src="assets/js/jquery.js"></script> -->
    <script src="assets/js/jquery-ui-1.10.2.custom.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="assets/js/hotels.js"></script>
  </body>
</html>
